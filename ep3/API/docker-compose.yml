version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
      JWT_SECRET_KEY: ""
  postgres:
    image: "postgres:11.4"
    restart: always
    volumes:
    - ../MODULE_ACCESS.sql:/docker-entrypoint-initdb.d/1.sql
    - ../MODULE_CURRICULUM.sql:/docker-entrypoint-initdb.d/2.sql
    - ../MODULE_PEOPLE.sql:/docker-entrypoint-initdb.d/3.sql
    - ../INTER_MOD_ACC_PEO.sql:/docker-entrypoint-initdb.d/4.sql
    - ../INTER_MOD_PEO_CUR.sql:/docker-entrypoint-initdb.d/5.sql
    environment:
      - POSTGRES_MULTIPLE_DATABASES=postgres,curriculum
